<script>
function init() {
    var msg = GetQueryString("message");
    if(msg !=null && msg.toString().length > 0) {
        document.getElementById("message").innerHTML = msg;
    }
}

function GetQueryString(name) {
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r != null) {
        
        return unescape(r[2]);
    } 
    return null;
    alert (document.getElementById(location.message));
}

function createNewFormElement(inputForm, elementName, elementValue) {
    var newElement = document.createElement("input");
    newElement.setAttribute("name",elementName);
    newElement.setAttribute("type","hidden");
    newElement.setAttribute("value",elementValue);
    inputForm.appendChild(newElement);
    return newElement;
}

function submitForm() {
    var loginForm = document.createElement("form");  
    loginForm.id = "loginForm";  
    loginForm.name = "loginForm";  
  
    document.body.appendChild(loginForm);  
  
    createNewFormElement(loginForm, "User_id", document.getElementById("User_id").value);
    createNewFormElement(loginForm, "User_pass", document.getElementById("User_pass").value);
  
    loginForm.method = "POST";  
    loginForm.action = "searchUser.php";  
    loginForm.submit();  
    document.body.removeChild(loginForm);  
}
</script>
